<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 3 Kolom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
            border: 1px solid #000;
            padding: 20px;
            box-sizing: border-box;
            width: 80%;
            margin: auto;
        }
        .content {
            border: 1px solid #000;
            padding: 10px;
            flex: 1;
            margin: 0 5px;
            text-align: center;
        }
        .content:first-child {
            margin-left: 0; /* Remove left margin for the first child */
        }
        .content:last-child {
            margin-right: 0; /* Remove right margin for the last child */
        }
    </style>
</head>
<body>

    <h2>Layout 3 Kolom</h2>
    
    <div class="container">
        <div class="content">Konten 1</div>
        <div class="content">Konten 2</div>
        <div class="content">Konten 3</div>
    </div>

</body>
</html>
